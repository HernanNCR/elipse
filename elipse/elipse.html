        <br><br>

        <br><br>
        <button type="submit" style="background-color: rgb(137, 216, 137);" >Crear</button><br>
        <button type="button" onclick="cerrar()" style="background-color: rgb(216, 113, 113);">Borrar</button>
    </form>
